<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAwesomeWeatherForecast!</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assests/styles.css" />
</head>
<body>
    <div class="container-fluid row">
        <div id="saved-locations" class="col-3">
          <nav class="navbar custom-background" style="background-color: rgb(83, 35, 35)">
              <a class="navbar-brand"></a>
              <form id= "location" class="form-inline">
                  <input
                  id="user-Submission"
                  aria-label="Search"
                  type="search"
                  placeholder="search for a location"
                  />
                  <button
                  id="locationSearch"
                  class="btn my-2 my-sm-0 button"
                  type="submit"
                  >
                  Search
                  </button>
              </form>
              
            <p class="text-center">See a location's forecast. Enter a location and click 'search' your previous few searches will be held onto</p>
              </nav>
              <div id="location-history" class="list-group"></div>
        </div>
        <div class="container-fluid col-9">
          <div id= "currentLocation" class="jumbotron custom-background">
              <h1 class="display-4">Location Weather Data</h1>
              <h2 id="current-date"></h2>
              <h2 id="current-location"></h2>
              <div class="weather-icon" class="badge"></div>
              <p id="weather-info" class="lead"></p>
              <hr class="my-4">
                <h3 id="forecast-title">Foreseeable Weather Forecast</h3>
                <div id="forecast-container" class="container">
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./assests/script.js"></script>
      <script src="https://momentjs.com/downloads/moment.js"></script>
</body>
</html>
